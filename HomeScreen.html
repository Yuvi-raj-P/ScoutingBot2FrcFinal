<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dynamic Data Table</title>
  <style>
    body,
    input {
      font-family: "Poppins", sans-serif;
    }

    h2 {
      font-size: 2.1rem;
      font-weight: 600;
      color: white;
    }

    h4 {
      color: #bababa;
      font-weight: 400;


    }

    h4:first-of-type {
      margin-bottom: 0;
    }

    h4:last-of-type {
      margin-top: 0;
    }

    table {
      width: 50%;
      border-collapse: collapse;
    }


    th a {
      color: white !important;
      text-decoration: none;
    }

    th,
    td {
      color: white;
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      /* Align content for better mobile display */
      word-wrap: break-word;
      /* Allow long words to wrap */
    }

    th {
      background-color: rgb(52, 52, 52);
      color: white;
    }

    /* Responsive table adjustments */
    @media (max-width: 768px) {

      /* Target screens below 768px wide */
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      td a {
        color: white !important;
        text-decoration: none;
      }

      tr {
        border: 1px solid #ddd;
      }

      td {
        border: none;
        color: white;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
      }

      td:before {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        content: attr(data-label);
      }
    }
  </style>
  </style>
</head>

<body style="background-color: black;">

  <h2 id="name">Hello, </h2>
  <h4>All the data collected from match are here. </h4>

  <a id="scroll-link">
    <h4>To see Individual Match data click here</h4>
  </a>


  <a id="Scouting">
    <h4>Scouting click here</h4>
  </a>
  <h2>Scouting Team Data</h2>

  </a>
  <div id="table-container">
    <!-- The table will be generated here -->
  </div>
  <h2>Individual Match Data</h2>
  <div id="table-container-Matchs">
    <!-- The table will be generated here -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const Name = urlParams.get('name');
    if (Name == 'undefined') {
      window.location.href = 'index.html';

    }
    document.getElementById('name').innerHTML = "Hello, " + Name;

    const apiKey = 'AIzaSyD5c8iRntBAnrsNOesMAMrOp1Hv2q9IMwo'; // Replace with your actual API key
    const spreadsheetIdteams = '1ahZLGBMZaAEfWcCr7k4ySrDH1cat2v1vstJseDhPVik'; // Replace with your actual spreadsheet ID
    const spreadsheetIdMatch = '1hLxcEQfwCAWkJCXtx-dX6rr3dxPdVrgIvb3E0rkq50A';
    const range = 'Sheet1'; // Adjust the range according to your sheet

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetIdteams}/values/${range}?key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        let table = '<table>';
        // Generate table header
        table += '<tr>';
        for (let j = 0; j < rows[0].length; j++) {
          table += '<th>' + rows[0][j] + '</th>';
        }
        table += '</tr>';
        // Generate table rows
        for (let i = 1; i < rows.length; i++) {
          table += '<tr>';
          for (let j = 0; j < rows[i].length; j++) {
            table += '<td>' + rows[i][j] + '</td>';
          }
          table += '</tr>';
        }
        table += '</table>';
        document.getElementById('table-container').innerHTML = table;
      })
      .catch(error => console.error('Error fetching data:', error));

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetIdMatch}/values/${range}?key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        let table = '<table>';
        // Generate table header
        table += '<tr>';
        for (let j = 0; j < rows[0].length; j++) {
          table += '<th>' + rows[0][j] + '</th>';
        }
        table += '</tr>';
        // Generate table rows
        for (let i = 1; i < rows.length; i++) {
          table += '<tr>';
          for (let j = 0; j < rows[i].length; j++) {
            table += '<td>' + rows[i][j] + '</td>';
          }
          table += '</tr>';
        }
        table += '</table>';
        document.getElementById('table-container-Matchs').innerHTML = table;
      })
      .catch(error => console.error('Error fetching data:', error));
    
      document.getElementById('scroll-link').addEventListener('click', function () {
      window.scrollTo(0, 50000);
    });
    document.getElementById('Scouting').addEventListener('click', function () {
      window.location.href = 'HomePage.html?name=' + Name;
    });
  </script>

</body>

</html>
